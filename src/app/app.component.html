<div>
  <h2>User</h2>
  <form #userForm="ngForm" (ngSubmit) = "submitForm(userForm)">
    <div>
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)] ="user.name"
        required
      />
    </div>
    <div>
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)] ="user.email"
        required
      />
    </div>
    <div>
      <button type="submit" [(disabled)]="userForm.invalid">Submit</button>
    </div>
  </form>
</div>

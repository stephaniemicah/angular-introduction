<h1>{{ title }}</h1>

<!-- <div *ngIf="isLoggedIn">Welcome, {{ username }}</div>
<div *ngIf="!isLoggedIn">Please login to view content</div> -->

<div *ngIf="isLoggedIn; else loggedOut">Welcome, {{ username }}</div>
<ng-template #loggedOut>Please login</ng-template>

<ul>
  <li *ngFor="let name of names; let i = index"> {{ i }} {{ name }}</li>
</ul>

<div [ngSwitch]="grade">
  <p *ngSwitchCase="'A'">Excellent</p>
  <p *ngSwitchCase="'B'">Good</p>
  <p *ngSwitchDefault>Unknown</p>
</div>

<div class="note-form">
    <h2>Add New Note</h2>
    <form [formGroup]="noteForm" (ngSubmit)="onSubmit()">
      <label for="title">Title</label>
      <input
        type="text"
        id="title"
        name="title"
        placeholder="Title"
        formControlName="title" />

      <label for="content">Content</label>
      <input
        type="text"
        id="content"
        name="content"
        placeholder="Content"
        formControlName="content" />

        <button type="submit">{{ isEdit ? 'Edit Note' : 'Add Note' }}</button>
    </form>
</div>
